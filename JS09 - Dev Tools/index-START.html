<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    const p = document.querySelector('p');

    function makeGreen() {
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular

    // Interpolated
    console.log("Hello %s blah blah", "yo");

    // Styled
    console.log("%c Hello World", "color: red");

    // warning!
    console.warn("Hello warn");

    // Error :|
    console.error("Hello error");

    // Info
    console.info("Hello info");

    // Testing
    console.assert(1 === 2, "1 does not eqal 2");

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`Age ${dog.age}`);
      console.log("bark")
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count("Hello")
    console.count("Hello")
    console.count("Hello")
    console.count("Hello")
    console.count("Hello")

    // timing
    console.time("fetching data");
    fetch("https://api.github.com/users/MajidJ")
      .then(data => data.json())
      .then(data => {
        console.timeEnd("fetching data");
        console.log(data);
      })

    console.table(dogs);

  </script>
</body>
</html>
